<div class="searchbar-wrap">
  <div class="searchbar-row row">
    <div class="searchbar">
      <div class="search-item">文献</div>
      <input
        name="search_box"
        id="search_box"
        type="text"
        class="search-box"
        placeholder="输入要搜索的内容"
        [(ngModel)]="params.kw"
      />
    </div>

    <button class="btn search-btn" (click)="search()">搜索</button>
  </div>
  <div class="row" *ngIf="canShowAdvancedSearch">
    <div class="btn-ghost" (click)="showAdvancedSearch = !showAdvancedSearch">
      高级搜索
    </div>
  </div>
  <div
    class="row advanced-search"
    *ngIf="showAdvancedSearch && canShowAdvancedSearch"
  >
    <div class="advanced-row">
      <label for="author">作者</label>
      <input type="text" class="value textbox" [(ngModel)]="authors" />
    </div>
    <div class="advanced-row">
      <label for="author">关键词</label>
      <input type="text" class="value textbox" [(ngModel)]="keywords" />
    </div>
    <div class="advanced-row">
      <label for="author">开始日期</label>
      <input type="date" class="value textbox" [(ngModel)]="startTime" />
    </div>
    <div class="advanced-row">
      <label for="author">结束日期</label>
      <input type="date" class="value textbox" [(ngModel)]="endTime" />
    </div>
  </div>
</div>
