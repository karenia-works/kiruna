<div class="container">
  <div class="left_part">
    <h5><br></h5>
    <h1 class="recent_title">
      个人设置
    </h1>

    <h4>当前用户名：{{ name }}</h4>
    <h4>修改用户名：{{changedName}}</h4>
    <div class="input_btn">
    <input
      class="search-box"
      placeholder="输入要修改的用户名"
      [value]="changedName"
      (input)="changedName = $event.target.value"
    />
    <button (click)="onClickMe()" class="btn search-btn ">确认修改</button>
    </div>
  </div>

  <div class="right">
    <div class="right-wrapper">
      <div class="line"></div>
      <div class="summary">
        <h5></h5>
        <div class="toc">
          <a routerLink="..">个人中心</a>
        </div>
        <div class="toc">
          <a routerLink="../favorite">我的收藏</a>
        </div>
        <div class="toc">
          <a routerLink="../download">我的下载</a>
        </div>
        <div class="toc">
          <a routerLink="../follow">我的关注</a>
        </div>
        <div class="toc-fat">
          <a routerLink="../setting">个人设置</a>
        </div>
        <div class="toc">
          <a routerLink="../payment">财务管理</a>
        </div>
      </div>
    </div>
  </div>
</div>
