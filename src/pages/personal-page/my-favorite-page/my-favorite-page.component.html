<div class="container">
  <div class="left_part">
    <h5><br /></h5>
    <h1 class="recent_title">
      最近收藏
    </h1>

    <div class="recent_subject">
      <div *ngFor="let article of returnedArray">
        <app-article-abstract
          [title]="article.title"
          [articleType]="article.articleType"
          [abstract]="article.abstract"
          [authors]="article.authors"
          [releaseDate]="article.releaseDate"
          [tags]="article.tags"
          [refCount]="article.refCount"
          [downloadCount]="article.downloadCount"
          [hasFile]="article.hasFile"
          [showFavorite]="article.showFavorite"
        >
        </app-article-abstract>
      </div>

    </div>
    <app-paginator
      [totalItems]="articles.length"
      [itemsPerPage]="5"
      [showBoundary]="true"
      (pageChanged)="pageChanged($event)"
    ></app-paginator>
  </div>

  <div class="right">
    <div class="right-wrapper">
      <div class="line"></div>
      <div class="summary">
        <h5></h5>
        <div class="toc">
          <a routerLink="..">个人中心</a>
        </div>
        <div class="toc-fat">
          <a routerLink="../favorite">我的收藏</a>
        </div>
        <div class="toc">
          <a routerLink="../download">我的下载</a>
        </div>
        <div class="toc">
          <a routerLink="../follow">我的关注</a>
        </div>
        <div class="toc">
          <a routerLink="../setting">个人设置</a>
        </div>
        <div class="toc">
          <a routerLink="../payment">财务管理</a>
        </div>
      </div>
    </div>
  </div>
</div>
