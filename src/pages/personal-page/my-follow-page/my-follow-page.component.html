<div class="container">
    <div class="left_part">
      <h5></h5>
        <h1 class="recent_title">
            我的关注
        </h1>

        <div>
            <div *ngFor="let follow of returnedArray" class="model">
                <div class="pic">
                    <img class="image" [src]="follow.pic_url" />
                </div>
                <div class="label">
                    <div class="name">{{ follow.name }}</div>
                    <div class="from">{{ follow.from }}</div>
                </div>
                <div class="button">
                    <button (click)="onClickMe()" class="btn search-btn">取消关注</button>
                </div>
            </div>

            <app-paginator [totalItems]="follows.length" [itemsPerPage]="5" [showBoundary]="true" (pageChanged)="pageChanged($event)" class="pager">
            </app-paginator>
        </div>
    </div>

    <div class="right">
        <div class="right-wrapper">
          <div class="line"></div>
          <div class="summary">
            <h5></h5>
            <div class="toc">
              <a routerLink="..">个人中心</a>
            </div>
            <div class="toc">
              <a routerLink="../favorite">我的收藏</a>
            </div>
            <div class="toc">
              <a routerLink="../download">我的下载</a>
            </div>
            <div class="toc-fat">
              <a routerLink="../follow">我的关注</a>
            </div>
            <div class="toc">
              <a routerLink="../setting">个人设置</a>
            </div>
            <div class="toc">
              <a routerLink="../payment">财务管理</a>
            </div>
          </div>
        </div>
      </div>
</div>
