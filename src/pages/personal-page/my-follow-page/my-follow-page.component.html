<div class="container">
    <div class="left_part">
      <h5></h5>
        <h1 class="recent_title">
            我的关注
        </h1>

        <div>
            <div *ngFor="let follow of returnedArray" class="model">
                <div class="pic">
                    <img class="image" [src]="follow.pic_url" />
                </div>
                <div class="label">
                    <div class="name">{{ follow.name }}</div>
                    <div class="from">{{ follow.from }}</div>
                </div>
                <div class="button">
                    <button class="btn search-btn">取消关注</button>
                </div>
            </div>

            <app-paginator [totalItems]="follows.length" [itemsPerPage]="5" [showBoundary]="true" (pageChanged)="pageChanged($event)" class="pager">
            </app-paginator>
        </div>
    </div>

    <div class="right">
        <div class="right-wrapper">
          <div class="line"></div>
          <div class="summary">
            <div routerLink=".." class="toc-fat">个人中心</div>
            <div routerLink="../favorite" class="toc">我的收藏</div>
            <div routerLink="../download" class="toc">我的下载</div>
            <div routerLink="../follow" class="toc">我的关注</div>
            <div routerLink="../setting" class="toc">个人设置</div>
            <div routerLink="../payment" class="toc">财务管理</div>
          </div>
        </div>
      </div>
</div>
