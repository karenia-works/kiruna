<div class="container">
  <div class="info_part" *ngIf="paper !== undefined">
    <h3><br /></h3>
    <!-- <div class="journal">
      {{ paper.type }} | {{ journalName }} | {{ journalYear }}({{
        journalVolume
      }})
    </div> -->
    <div class="jumbotron">
      {{ paper.title }}
    </div>
    <div class="authors">
      {{ paper.authors }}
    </div>
    <div class="organizations">
      {{ paper.site }}
    </div>
    <div class="doi">Doi: {{ doi }}</div>
    <div class="tag-container">
      <div class="tag" *ngFor="let tag of paper.keywords">{{ tag }}</div>
    </div>
    <br />
    <div class="number_part">
      <div class="download_part">
        <div class="down_title">
          被引
        </div>
        <div class="down_num">
          {{ paper.quote }}
        </div>
      </div>
      <div class="money_part">
        <div class="money_title">
          下载
        </div>
        <div class="money_num">
          {{ downloadCount }}
        </div>
      </div>
    </div>

    <h2>摘要</h2>
    <div class="abstract">
      {{ paper.summary }}
    </div>

    <!--
    <div class="href_part">
      <button class="btn download-btn">下载全文 PDF</button>
    </div>
    <div>
      <div class="article"></div>
    </div> -->

    <!-- Authors -->
    <div class="title-block" #authorRef>
      <h1 class="type">
        作者
      </h1>
    </div>
    没有在本站注册的作者
    <br />
    <!-- Refs -->
    <!-- <div class="title-block" #refRef>
      <h1 class="type">
        引用
      </h1>
      <div class="link ghost-btn">
        查看所有引用 (12)
      </div>
    </div>
    <br />
    Refeds
    <div class="title-block" #unrefRef>
      <h1 class="type">
        被引
      </h1>
      <div class="link ghost-btn">
        查看所有被引 (7)
      </div>
    </div> -->
    <br />
  </div>

  <div class="func-wrapper">
    <div class="func_part">
      <button class="btn download-btn">下载全文 PDF</button>
      <div class="func_h">
        <a>生成引用</a>
      </div>
      <div class="func_h">
        <a>分享本文</a>
      </div>
      <br />
      <HR class="line" id="okk" SIZE="2" color="#27a881" />
      <div class="func_t">
        <a routerLink="." class="func_t">摘要</a>
      </div>
      <!-- <div class="func_h">
        <a routerLink="favorite">全文</a>
      </div> -->
      <div class="func_h">
        <a [ngx-scroll-to]="authorRef">作者信息</a>
      </div>
      <!-- <div class="func_h"><a [ngx-scroll-to]="refRef">引用(12)</a></div> -->
      <div class="func_h">
        <a [ngx-scroll-to]="unrefRef">被引({{paper.quote}})</a>
      </div>
    </div>
  </div>
</div>
